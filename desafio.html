<head>
  <title>Redux</title>
  <script src="/js/immer.min.js"></script>
  <script src="/js/redux.min.js"></script>  
</head>

<body>
    <h1 id="aulas"></h1>
<h1 id="aluno"></h1>
  <script type="module">
    import store from "/js/desafio/desafioStore.js";
    import {incrementarTempo, reduzirTempo } from "/js/desafio/aluno.js"

    function render() {
        const { aulas, aluno } = store.getState();
        console.log(aulas, aluno);
        const aulasEl = document.querySelector("#aulas");
        const alunoEl = document.querySelector("#aluno");
        console.log(alunoEl, aulasEl);
        alunoEl.innerText = `${aluno.nome} : ${aluno.email} : ${aluno.diasRestantes}`;
    }
    render();
    store.subscribe(render);
    store.dispatch(incrementarTempo());
    store.dispatch(incrementarTempo());
    store.dispatch(incrementarTempo());
    store.dispatch(incrementarTempo());
    store.dispatch(reduzirTempo());
  </script>
</body>
